<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navigation</title>
    <style>
.navbar{
    background-color: rgba(206, 255, 71, 0.644);  
    border-radius: 23px;   
}
.navbar li{
    float: left;
    list-style: none;
    padding:30px 20px ;
    text-decoration: none;
}
.navbar ul{
    overflow: auto;
}
.navbar li a{
    text-decoration: none;
    color: rgb(51, 194, 127);

}
.search{
    padding: auto;
    color: black;
}
.search{
    padding: 30px 50px ;
    float: right;

}
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li> <a href="#">Home</a></li>
                <li> <a href="#">About</a></li>
                <li> <a href="#">Services</a></li>
                <li> <a href="#">contact us</a></li>
                <div class="search">
                    <input type="text" name="search" id="search" placeholder="search This Website">
                </div>
            </ul>
        </nav>
    </header>
    
</body>
</html>
